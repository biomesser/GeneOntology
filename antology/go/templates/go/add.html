{% extends "base.html" %}
{% block add %}

<style>
.form-error ul {
    list-style: none;
    padding: 0;
    color: #CC0000;
}
.form-label {
    display: inline-block;
    min-width: 150px;
    vertical-align: top;
.form-input {
    width: 300px;
    font-size: 16px;
}
</style>

<h1>Add new gene data</h1>

<form action="" method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit">Upload</button></p>
</form>



{% endblock %}
